sudo: required
services:
  - docker

before_install:
  - docker build -t ozguruyar/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true ozguruyar/react-test npm test

after_success:
  - docker build -t ozguruyar/multi-client ./client
  - docker build -t ozguruyar/multi-nginx ./nginx
  - docker build -t ozguruyar/multi-server ./server
  - docker build -t ozguruyar/multi-worker ./worker